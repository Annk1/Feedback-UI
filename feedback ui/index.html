<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://em-content.zobj.net/source/microsoft-teams/337/disappointed-face_1f61e.png" >
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://em-content.zobj.net/source/microsoft-teams/337/neutral-face_1f610.png" >
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://em-content.zobj.net/source/microsoft-teams/337/grinning-face-with-big-eyes_1f603.png" >
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Submit Review</button>
    </div>
    <script src="Index.js"></script>
</body>
</html>
